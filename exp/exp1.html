<body>
    <h1> Experiment 1 </h1>

    <h2> Open the console to see the functionality of the code. </h2>

    <script>

        //my program identifies numbers divisible by 3 and numbers divisible by 5 but not 3 between 1 and 100
        
        //the statements dictating the constraints of the for loop are all sequential structures, the for 
        //loop itself is a loop, the if statements are selection structures 
        for(var i = 1; i < 101; i++){
            if ((i%3) == 0){
                console.log(`Fizz`);
            } else if ((i%5) == 0){
                console.log(`Buzz`);
            } else{
                console.log(`${i}`);
            }
        }

    </script>
</body>
</html>







Write a program that uses console.log to print all the numbers from 1 to 100, with two exceptions. For numbers divisible by 3, print "Fizz" instead of the number, and for numbers divisible by 5 (and not 3), print "Buzz" instead.
