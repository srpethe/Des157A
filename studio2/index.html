<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Every Picture</title>
</head>

<body>
    <h1>People have gathered for <span>thousands</span> of years.</h1>
    <div class="stonehenge">
        <img src="images/stonehenge-nohover.jpg" alt="picture of Stonehenge in front of a cloudy sky">
        <img src="images/stonehenge-hover.jpg" alt="picture of Stonehenge in front of a cloudy sky with sketched people" class="hover-image">
        <img src="images/stonehenge-click.jpg" alt="flashcard with information about Stonehenge" class="clicked-image">
    </div>
    <h1>but <span>why</span> do we gather?</h1>

    <div class="horizontal">
        <div class="egyptian">
            <img src="images/egyptian-nohover.jpg" alt="picture of the Karnak Temple">
            <img src="images/egyptian-hover.png" alt="picture of the Karnak Temple with sketched people" class="hover-image">
            <img src="images/egyptian-click.jpg" alt="flashcard with information about the Karnak Temple" class="clicked-image">
        </div>
        <div class="roman-baths">
            <img src="images/roman-baths-nohover.jpg" alt="picture of the Roman Baths">
            <img src="images/roman-baths-hover.jpg" alt="picture of the Roman Baths with sketched people" class="hover-image">
            <img src="images/roman-baths-click.jpg" alt="flashcard with information about the Roman Baths" class="clicked-image">
        </div>
    </div>

    <h1>How do <span>culture & geography</span> affect how we gather?</h1>
    <div class="horizontal">
        <div class="fort">
            <img src="images/fort-nohover.jpg" alt="picture of Fatehpur Sikri in India">
            <img src="images/fort-hover.jpg" alt="picture of Fatehpur Sikri in India with sketched people" class="hover-image">
            <img src="images/fort-click.jpg" alt="flashcard with information about Fatehpur Sikri in India" class="clicked-image">
        </div>
        <div class="temple">
            <img src="images/temple-nohover.jpg" alt="picture of the Monkey Temple in India">
            <img src="images/temple-hover.jpg" alt="picture of the Monkey Temple in India with sketched people" class="hover-image">
            <img src="images/temple-click.jpg" alt="flashcard with information about the Monkey Temple in India" class="clicked-image">
        </div>
    </div>
    
    <h1>How have gatherings <span>changed</span> over time?</h1>
    <div class="vertical">
        <div class="globe">
            <img src="images/globe-nohover.jpg" alt="picture of inside the Shakespeare Globe Theater">
            <img src="images/globe-hover.jpg" alt="the Shakespeare Globe Theater with sketched people" class="hover-image">
            <img src="images/globe-click.jpg" alt="flashcard with information about the Shakespeare Globe Theater" class="clicked-image">
        </div>
        <div class="football">
            <img src="images/football-nohover.jpg" alt="picture of the UC Davis Football Stadium">
            <img src="images/football-hover.jpg" alt="picture of the UC Davis Football Stadium with sketched people" class="hover-image">
            <img src="images/football-click.jpg" alt="flashcard with information about the UC Davis Football Stadium" class="clicked-image">
        </div>
    </div>
    <h1>Why do <span>you</span> gather?</h1>

</body>
</html>
